rogi-rl-cnn-ppo:
    env: rogi_rl_small
    run: PPO
    stop:
        # time_total_s: 150
        timesteps_total: 10000000
    checkpoint_freq: 25
    checkpoint_at_end: True
    max_failures: 20
    config:
        model:
            custom_model: keras_cnn_model
            conv_activation: relu
            custom_options :
                hidden_units: 128
            fcnet_activation: relu
        num_workers: 0
        # num_gpus: 0.5
        num_sgd_iter: 1
        sgd_minibatch_size: 128
        env_config:
            width: 5
            height: 5
            population_density: 1.0
            vaccine_density: 0.66
            initial_infection_fraction: 0.045
            initial_vaccination_fraction: 0.00
            prob_infection: 0.05
            prob_agent_movement: 0.0
            disease_planner_config: 
                latent_period_mu:   8 # 2 * 4
                latent_period_sigma:   0
                incubation_period_mu:   20 # 5 * 4
                incubation_period_sigma:   0
                recovery_period_mu:   56 # 14 * 4
                recovery_period_sigma:   0
            max_simulation_timesteps: 200
            early_stopping_patience: 14
            use_renderer: False
            toric: False
            debug: False
        # To enable recording.
        monitor: True
        evaluation_num_workers: 1
        # Enable evaluation, once per training iteration.
        evaluation_interval: 25
        # Run 1 episode each time evaluation runs.
        evaluation_num_episodes: 1
        # Override the env config for evaluation.
        evaluation_config:
            explore: False
            env_config:
                # Evaluate and save ascii/human render recording.
                width: 5
                height: 5
                population_density: 1.0
                vaccine_density: 0.66
                initial_infection_fraction: 0.045
                initial_vaccination_fraction: 0.00
                prob_infection: 0.05
                prob_agent_movement: 0.0
                disease_planner_config: 
                    latent_period_mu:   8 # 2 * 4
                    latent_period_sigma:   0
                    incubation_period_mu:   20 # 5 * 4
                    incubation_period_sigma:   0
                    recovery_period_mu:   56 # 14 * 4
                    recovery_period_sigma:   0
                max_simulation_timesteps: 200
                early_stopping_patience: 14
                use_renderer: ansi
                toric: False
                debug: False


